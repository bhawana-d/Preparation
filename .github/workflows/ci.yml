name: Java CI Pipeline with Summary Email

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run Tests
      run: mvn test

    - name: Send summary email
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: |
          Build ${{ job.status }}: ${{ github.repository }}
        to: mauryabhawana0109@gmail.com
        from: GitHub Actions <mauryabhawana0109@gmail.com>
        body: |
          ðŸ”” GitHub Actions Pipeline Report

          ðŸ“¦ Repository: ${{ github.repository }}
          ðŸ”¢ Commit: ${{ github.sha }}
          ðŸ‘¤ Author: ${{ github.actor }}
          ðŸ”— Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

          âœ… Status: ${{ job.status }}

          Check full logs in the Actions tab.
